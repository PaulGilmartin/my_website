version: '3.7'


services:
  web:
    build: .
    command: python /personal_website/manage.py runserver 0.0.0.0:8000
    environment:
      - ENVIRONMENT=production
      - DEBUG=0
    ports:
      - 8000:8000
    depends_on:
      - db
  db:
    image: postgres:11
    environment:
      POSTGRES_PASSWORD: postgres


