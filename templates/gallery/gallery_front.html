{% extends 'base.html' %}
{% load static %}

  {% block site_content %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"/>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=UnifrakturMaguntia"/>
  <body class="homeBody">
    <div class="container">
        <div class="row justify-content-center">
            <img src="{{ central_image.picture.url }}" class="col-xs-3 centralImage"/>
        </div>
        <div class="row justify-content-center">
            {% for link in links %}
                <a class="centralLinks col-lg-2" href="{% url link.link slug=link.link_args %}">{{ link.display }}</a>
            {% endfor %}
        </div>
    </div>
  </body>
  {% endblock site_content %}
